<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Twoops</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <!-- Bootstrap Core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/assets/css/custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="tweet-card" style="height:auto;margin-top:15px;padding:0px 20px;margin-bottom:15px;">
            <div class="row wrapper">
                <div class="col-md-12" style="padding: 20px;">
                    <div class="tweet-row" style="height:auto;">
                        <a class="media-left" href="/user/{{ payload['sender_id'] }}">
                        <img class="img-circle" src="{{ payload.get('avatar') }}" alt="{{ payload['username'] }}" height="100px;">
                    </a>
                    </div>
                    <div class="blockquote">
                        <a href="/tweet/{{ payload['request_id'] }}"><p class="m-b-0">{{ payload['message'].decode('utf-8') }}</p> </a>
                    </div>

                    <div class="tweet-row underline"><a href="https://twitter.com/{{ payload['username'] }}" target="_blank">@{{ payload['username'] }}</a></div>

                     <div class="tweet-row"><i class="fa fa-clock-o" aria-hidden="true"></i> {{ payload['created_at'] }}</div>

                    {% if payload.get('source') %}
                    <div class="tweet-row">via {{ payload.get('source') }}</div>
                    {% endif %}

                    <span class="links">
                        <!--<a target="_blank" href="https://twitter.com/intent/tweet?hashtags=twoops&original_referer=https%3A%2F%2Fcodeforafrica.tech&ref_src=twsrc%5Etfw&tw_p=tweetbutton&text=.@{{ payload['username'] }}">Reply to @{{ payload['username'] }}</a>-->
                        <!--&nbsp;.&nbsp;-->
                        <a target="_blank" href="https://twitter.com/intent/tweet?hashtags=twoops&original_referer=https%3A%2F%2Fcodeforafrica.tech&ref_src=twsrc%5Etfw&tw_p=tweetbutton&text=.@{{ payload['username'] }} deleted this tweet: {{ payload['message'].decode('utf-8') }}" >Share on Twitter</a>
                    </span>
                </div>
            </div>
        </div>
        <div class="navbar-brand pull-right">
            <a href="/"><h1><b>Tw</b><span style="color:#0D68A8;"><i>oops</i>!</span></h1></a>
        </div>
    </div>
</body>

</html>
